{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport">

        <title>Password Generator</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
        <script src="{% static 'js/scripts.js' %}"></script>
    </head>

    <body>
       <h1>The Secure Site</h1>

        <div id="password-gen-page">

            <h2>Password Generator</h2>

            <div id="password-div">
                <input type="text" id="password-text-box" name="the-password">
                <button id="refresh-password">Refresh</button>
                <button id="copy-password">Copy</button>
            </div>

            <div id="customise-password-div">
                <h4>Password Length</h4>
                <div id="slider-div">
                    <input id="password-length" type="range" min="8" max="50" value="16"> Length: 
                    <label id="password-length-label" for="password-length">16</label>
                </div>

                <div id="what-to-include-div">
                    <div class="checkbox-div">
                        <input id="include-special-characters" type="checkbox" name="include-special-characters" value="special-chacters" checked>
                        <label for="include-special-characters">Include Special Characters</label>
                    </div>
                    <div class="checkbox-div">
                        <input id="include-numbers" type="checkbox" name="include-numbers" value="numbers" checked>
                        <label for="include-numbers">Include Numbers</label>
                    <div class="checkbox-div">
                        <input id="include-uppercase" type="checkbox" name="include-uppercase" value="uppercase" checked>
                        <label for="include-uppercase">Include Uppercase</label>
                    </div>
                </div>
            </div>

        </div>
        
    </body>

</html>
